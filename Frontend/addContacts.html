<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Contacts Page</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/code.js" defer></script>
</head>
<body id="body">

    <div class="login-title">
        <h2 id="title">Add Contact</h2>
    </div>

    <div class="login-form">
        <h3>Add New Contact</h3>
        <form id="addContact" onsubmit="return doAddContact()">
            <!-- First Name -->
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phonenumber">Phone Number:</label>
                <input type="tel" id="phonenumber" name="phonenumber" 
                       pattern="\d{3}[-.\s]?\d{3}[-.\s]?\d{4}" 
                       placeholder="xxx-xxx-xxxx"  required>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Unit or apartment number and street address:</label>
                <input type="text" id="streetaddress" name ="streetaddress" placeholder="123 Candyland Ln" required>
                <label for="'state">State:</label>
                <input type="text" id="state" name="state" placeholder="FL" required>
                <label for="zipcode">Zip code:</label>
                <input type="text" id="zipcode" name="zipcode" placeholder="12345" required>
            </div>

            <!-- Submit Button -->
            <div class="form-group">
                <input type="submit" value="Add Contact">
                <span id="loginResult"></span>
            </div>
        </form>
    </div>

</body>
</html>
